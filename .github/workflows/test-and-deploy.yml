name: Test and Deploy

on:
  pull_request_target:
    branches:
      - "*"

  # Allow Manual Runs
  workflow_dispatch:

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        uses: ./.github/actions/install-dependendencies
      - name: Static Analysis
        uses: ./.github/actions/static-analysis
